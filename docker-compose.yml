version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    image: python:3.11-slim
    container_name: dryfruto-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/dryfruto
      - DB_NAME=dryfruto
    volumes:
      - backend_code:/app
    command: >
      sh -c "
        apt-get update && apt-get install -y curl git &&
        git clone https://github.com/AntrikshNarang/dryfruto-backend.git /tmp/repo &&
        cp -r /tmp/repo/* /app/ &&
        pip install -r requirements.txt &&
        uvicorn server:app --host 0.0.0.0 --port 8001
      "
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    container_name: dryfruto-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - frontend_build:/usr/share/nginx/html
    command: >
      sh -c "
        cat > /etc/nginx/conf.d/default.conf << 'NGINXCONF'
        server {
            listen 80;
            server_name _;
            location / {
                root /usr/share/nginx/html;
                index index.html;
                try_files $$uri $$uri/ /index.html;
            }
            location /api/ {
                proxy_pass http://backend:8001/api/;
                proxy_http_version 1.1;
                proxy_set_header Host $$host;
                proxy_set_header X-Real-IP $$remote_addr;
            }
        }
        NGINXCONF
        nginx -g 'daemon off;'
      "
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:
  backend_code:
  frontend_build:

networks:
  app-network:
    driver: bridge
