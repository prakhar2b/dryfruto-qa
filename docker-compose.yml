services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: sm2024db01
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sm2024api01
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - app-network

  # Frontend (Node 14)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://statellmarketing.com
    container_name: sm2024web01
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

  # Nginx Reverse Proxy (HTTP & HTTPS)
  nginx:
    image: nginx:alpine
    container_name: sm2024proxy01
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  # Certbot for SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: sm2024ssl01
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
